    <header>

    <main id="results">
        <h2>Resultados de la Búsqueda</h2> //Los resultados se llenarán dinámicamente
        <br><br><br>
    </main>

    <script>
        // Función para obtener la consulta de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Subrayar la palabra buscada en los resultados
        function highlightText(text, query) {
            const regex = new RegExp(`(${query})`, 'gi'); // Crear una expresión regular
            return text.replace(regex, '<mark>$1</mark>'); // Resaltar la coincidencia
        }

        // Mostrar resultados al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const query = getQueryParam('query');
            const content = [
                "Las energías renovables son una fuente importante para el futuro.",
                "La energía solar y eólica son dos de las más utilizadas."
            ];
            const resultsDiv = document.getElementById('results');

            // Filtrar y mostrar resultados
            content.forEach(text => {
                if (text.toLowerCase().includes(query)) {
                    const highlightedText = highlightText(text, query);
                    const p = document.createElement('p');
                    p.innerHTML = highlightedText; // Insertar texto resaltado
                    resultsDiv.appendChild(p);
                }
            });

            if (resultsDiv.children.length === 0) {
                resultsDiv.innerHTML = '<p>No se encontraron resultados.</p>';
            }
        });
    </script>
